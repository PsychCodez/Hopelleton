<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <script>
        async function fetchUsers() {
            const response = await fetch('/users');
            const users = await response.json();
            const usersList = document.getElementById('users-list');
            usersList.innerHTML = users.map(user => `<li>${user.username} - ${user.email}</li>`).join('');
        }
        window.onload = fetchUsers;
    </script>
</head>
<body>
    <h1>Users</h1>
    <ul id="users-list"></ul>
    <a href="/">Back to Home</a>
</body>
</html>
